## 数据源配置
spring.datasource.url=jdbc:mysql://192.168.1.83:3306/doyd_pay?useUnicode=true&amp;characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

## Mybatis 配置
mybatis.typeAliasesPackage=com.example.demo.entity
mybatis.mapperLocations=classpath:mapping/*.xml


## redis 配置
## Redis服务器地址
spring.redis.host=192.168.1.83
## Redis服务器连接端口
spring.redis.port=6379
## Redis服务器连接密码（默认为空）
spring.redis.password= admin
## Redis数据库索引（默认为0）
## 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
## 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
## 连接池中的最大空闲连接
spring.redis.pool.max-idle=500
## 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
## 连接超时时间（毫秒）
spring.redis.timeout=0

server.port=8093
server.servlet.context-path=/redisDemo
